<div class="row center">
  <div class="col-md-4 mx-auto d-flex">
      <div class="card">
          <div class="card-header">
              INGRESO 
          </div>
          <div class="card-body border-light shadow-lg">
              <form (submit)="ingreso()">
                  <div class="form-group">
                  <input type="text" [(ngModel)]="user.email" name="nombre" class="form-control" placeholder="email" required autofocus>
                  </div> <br>
                  <div>
                      <input type="password" [(ngModel)]="user.password" name="password" class="form-control" placeholder="Password" required>
                  </div> <br>
                  <button class="btn btn-primary btn-block">
                      Ingrese
                  </button>
              </form>
          </div>
      </div>
  </div>
</div>
